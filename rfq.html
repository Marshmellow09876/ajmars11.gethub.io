  <main>
    <h2>Request a Quote (RFQ)</h2>
    <form action="#" method="post">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="type">Project Type:</label><br>
      <select id="type" name="type">
        <option value="bolts">Custom Anchor Bolts</option>
        <option value="plasma">CNC Plasma Cutting</option>
      </select><br><br>

      <label for="message">Project Dimensions/Details:</label><br>
      <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>

      <input class="btn" type="submit" value="Submit Request">
    </form>
  </main>
